{% extends "restaurant_review/base.html" %}
{% block title %}Restaurant Create{% endblock %}
{% block head %}
    {{ block.super }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
          background-color: #333;
          color: #EEE;
      }
  </style>
{% endblock %}
{% block content %}
    <h1>Finally you got a friend.</h1>

    <form method="POST" action="{% url 'add_restaurant' %}">
        <div class="mb-3">
          <label for="restaurant_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="restaurant_name" name="restaurant_name">
        </div>
        <div class="mb-3">
          <label for="street_address" class="form-label">Partner Name </label>
          <input type="text" class="form-control" id="street_address" name="street_address">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
        <button type="cancel" class="btn btn-danger">Cancel</button>
      </form>
{% endblock %}
